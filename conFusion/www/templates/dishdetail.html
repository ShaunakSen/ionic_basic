<ion-view view-title="Dish Details">
  <ion-nav-buttons side="secondary">
    <div class="buttons">
      <button class="button button-icon icon ion-more" ng-click="openPopover($event)"></button>
    </div>
  </ion-nav-buttons>
  <ion-content>
    <div class="card">
      <div class="item item-body item-text-wrap">
        <img class="full-image" ng-src="{{baseURL + dish.image}}">
        <h2>
          {{dish.name}}
          <span style="font-size: 0.8em">{{dish.price | currency}}</span>
          <span class="badge badge-assertive">{{dish.label}}</span>
        </h2>
        <p>{{dish.description}}</p>
      </div>
    </div>

    <div class="row">
      <div class="col col-offset-10">
        <h4>
          Customer Comments
          <input type="text" ng-model="search" placeholder="SORT BY">
        </h4>
        <ul class="list">
          <li ng-repeat="comment in dish.comments | orderBy: order(search)">
            <blockquote>
              <p>{{comment.rating}} Stars</p>
              <p>{{comment.comment}}</p>
              <footer>{{comment.author}} on {{comment.date | date: 'd MMMM yyyy'}}</footer>
            </blockquote>
          </li>
        </ul>
      </div>
    </div>

  </ion-content>
</ion-view>
